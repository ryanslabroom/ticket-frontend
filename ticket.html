<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="ticket.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Conference ticket generator</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <section class="topSection">
        <img class="topLogo" src="./assets/images/logo-full.svg"></img>
        <h1 class="bodyTitle">Congrats YourName! Your ticket is ready.</h1>
        <p class="topDescription">We've emailed your ticket to YourEmail and will send updates in the run up to the event.</p>
      </section>

      <div class="ticketDiv">
      <section class="ticketSection">
        
        <div class="ConfDets">
        <img id="ticketLogo" src="./assets/images/logo-full.svg"></img>
        <p>Jan 31, 2025 / Austin, TX</p>
        </div>
        <p id="ticketNumb">#12456</p>
        <div class="LogoDesc">
        <div class="ProfileDesc">
        <img id="placeholderImg" src="./assets/images/image-avatar.jpg"></img>
        <div>

       
        <p id="YourName">YourName</p>
        <p id="YourGName">YourGithub</p>
      </div>
      </div>
    </div>

    
      </section>
      <script src="function.js"></script>
</body>

</html>
