<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap');
    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>
  <header>

  </header>
  <section class="topSection">
    <img class="topLogo" src="./assets/images/logo-full.svg"></img>
    <h1 class="bodyTitle">Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p class="topDescription">Secure your spot at next year's biggest coding conference.</p>
  </section>
  
  
  <section class="formSection">
    <form>
      <label class="labUpload">Upload Avatar</label>
      <label class="uploadLab" for="uploadAv">
      <img for="uploadAv" src="./assets/images/icon-upload.svg"></img>
      <p>Drag and drop or click to upload</p>
      <input type="file" id="uploadAv" name="test" class="uploadFileBut"></label>
    
      
      <p class="avDescript">Upload your photo (JPG or PNG, max size: 500KB).</p>
      
      <div class="divName">
      <label for="fullName">Full Name</label>
      <input type="text" id="fname" name="fullName"> 
      </div>
     
      <div class="divEmail">
      <label for="emAddress">Email Address</label>
      <input type="text" id="emAddress" name="emAddress" placeholder="example@email.com">
      </div>
      
      <div class="divG">
      <label for="GUser">GitHub Username</label>
      <input type="text" id="GUser" name="GUser" placeholder="@yourusername">
    </div>
      <button id="button">Generate My Ticket</button>
  </form>
  </section>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="function.js"></script>
</body>

</html>
